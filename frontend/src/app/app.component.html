<div style="text-align:center"class="container">
  <h1>
    Welcome {{title}}!
  </h1>

  <h1>Register</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <form #registerUserForm="ngForm"
        id="registerUserForm"
        (ngSubmit)="registerUser(registerUserForm.value)">

    <div class="form-group">
      <input ngModel
             type="text" class="form-control" placeholder="Enter name" name="name" required>
    </div>

    <div class="form-group">
      <input ngModel
             type="text" class="form-control " placeholder="Enter Email" name="email" required>
    </div>

    <div class="form-group">
      <input ngModel
             type="password" class="form-control" placeholder="Enter Password" name="password" required>
    </div>

<!--    <div class="form-group">-->
<!--      <input ngModel-->
<!--             type="password" class="form-control" placeholder="Repeat Password" name="passwordRepeat" required>-->
<!--    </div>-->

    <div class="form-group">
      <input ngModel
             type="text" class="form-control" placeholder="Role" name="role" value="USER" hidden required>
      <hr>
    </div>



  </form>


  <div>
    <button type="submit" class="btn btn-dark" form="registerUserForm">Register</button>
  </div>

</div>
